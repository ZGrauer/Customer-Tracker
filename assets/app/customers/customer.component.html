<p-dataTable #dt [value]="customers" selectionMode="single" [(selection)]="selectedCustomer" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true" [immutable]="false">
      <p-header>Customer CRUD</p-header>
      <p-column field="h1" header="H1" [sortable]="true"></p-column>
      <p-column field="name" header="Cust Name" [sortable]="true"></p-column>
      <p-column field="status" header="Build Status" [sortable]="true"></p-column>
      <p-column field="note" header="Note" [sortable]="false"></p-column>
      <p-column field="user" header="ESSS IPM" [sortable]="true"></p-column>
      <p-column field="initialDt" header="Initial Contact" [sortable]="true" ></p-column>
      <p-column field="updateDt" header="Last Update" [sortable]="true"></p-column>
      <p-column field="updateUser" header="Last Update By" [sortable]="true"></p-column>
      <p-footer>
          <div class="ui-helper-clearfix" style="width:100%">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add" *ngIf="isAdmin()"></button>
              <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()"></button>
          </div>
      </p-footer>
</p-dataTable>

<p-dialog header="Customer Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
      <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="customer">
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="h1">H1</label></div>
              <div class="ui-grid-col-8"><input pInputText id="h1" [(ngModel)]="customer.h1" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="name">Name</label></div>
              <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="customer.name" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="status">Status</label></div>
              <div class="ui-grid-col-8"><input pInputText id="status" [(ngModel)]="customer.status" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="note">Note</label></div>
              <div class="ui-grid-col-8"><textarea id="note" pInputTextarea [(ngModel)]="customer.note"></textarea></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="user">ESSS IPM</label></div>
              <p-dropdown [options]="userSelection" [(ngModel)]="customer._userId" placeholder="Select an IPM" [style]="{'width':'175px'}" [disabled]="!isAdmin()"></p-dropdown>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="initialDt">Initial Contact Date</label></div>
              <div class="ui-grid-col-8"><p-calendar id="initialDt" [(ngModel)]="customer.initialDt" [inline]="true" [disabled]="!newCustomer"></p-calendar></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="updateDt">Last Update Date</label></div>
              <div class="ui-grid-col-8"><p-calendar id="updateDt" [(ngModel)]="customer.updateDt"  [disabled]="true"></p-calendar></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="updateUser">Last Update By</label></div>
              <div class="ui-grid-col-8"><p-dropdown [options]="userSelection" [(ngModel)]="currentUserId" [style]="{'width':'175px'}" [disabled]="true"></p-dropdown></div>
          </div>
      </div>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
              <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete" *ngIf="!newCustomer"></button>
              <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
          </div>
      </p-footer>
</p-dialog>

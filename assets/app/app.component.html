<h1>Customer Tracker</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <app-customer [customer]="customer[0]"></app-customer>
        </div>
    </div>
</div>
<hr />
<p-dataTable [value]="customer" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
      <p-header>CRUD</p-header>
      <p-column field="h1" header="H1" [sortable]="true"></p-column>
      <p-column field="name" header="Cust Name" [sortable]="true"></p-column>
      <p-column field="status" header="Build Status" [sortable]="true"></p-column>
      <p-column field="user" header="ESSS IPM" [sortable]="true"></p-column>
      <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
      <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="car">
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="vin">Vin</label></div>
              <div class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="customer.h1" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="brand">Year</label></div>
              <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="customer.name" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="brand">Brand</label></div>
              <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="customer.status" /></div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="color">Color</label></div>
              <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="customer.user" /></div>
          </div>
      </div>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
              <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
              <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
          </div>
      </p-footer>
</p-dialog>

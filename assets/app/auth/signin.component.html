<div class="ui-g-12 ui-md-6 ui-lg-4 ui-grid-responsive ui-fluid ui-grid-pad">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="email">Email</label></div>
        <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="email" placeholder="Required"/></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="password">Password</label></div>
        <div class="ui-grid-col-8"><input type="password" [(ngModel)]="password" placeholder="Required"/></div>
    </div>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="onSubmit()" label="Login"></button>
    </div>
</div>
